#┏━━━━━━━━━━┳━━┳━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ 구        분       ┃길이┃ 내                   용                                        ┃
#┣━━━━━━━━━━╋━━╋━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
#┃ 프로세스명         ┃ 10 ┃ 프로그램명                                                     ┃ sProcName[10+1]
#┃ 자원ID             ┃  3 ┃ 자원의 키                                                      ┃ sRecvClas[ 3+1]
#┃ RoutingID          ┃  3 ┃ Routing정보의 키                                               ┃ sSendClas[ 3+1]
#┃ 접속형태           ┃  1 ┃ (S.Server C.Client R.FQ_READ W.FQ_WRITE N.없음)                ┃ sLineType[ 1+1]
#┃ 접속정보           ┃ 15 ┃ IP 또는 FQ파일명                                               ┃ sLineId  [15+1]
#┃ 소켓Port           ┃  6 ┃ Port No                                                        ┃ sPortNo  [ 6+1]
#┃ 소켓Close방식      ┃  1 ┃ (N.해당없음 C.사용(송/수신)후 S.송신후 R.수신후)               ┃ sClosType[ 1+1]
#┃ 수신Loop처리       ┃  1 ┃ 수신Loop처리(L.Loop  N.없음)                                   ┃ sRecvLoop[ 1+1]
#┃ 소켓전문길이Type   ┃  1 ┃ (B:Binary D:Decimal X:MegaPAC)                                 ┃ sRlenType[ 1+1]
#┃ 소켓전문길이Offset ┃  4 ┃ 전문길이가 시작되는 Offset                                     ┃ sRlenOset[ 4+1]
#┃ 소켓전문길이Length ┃  4 ┃ 전문길이가 차지하는 Length                                     ┃ sRealByte[ 4+1]
#┃ 소켓전문길이제외   ┃  4 ┃ 전문길이를 계산하는데 제외할 길이                              ┃ sLenMinus[ 4+1]
#┃ 전문변환Type       ┃  1 ┃ 전문변환Type(A.ASCII E.EBCDIC N.No)                            ┃ sConvType[ 1+1]
#┃ 소켓TIMEOUT        ┃  4 ┃ 송수신 없는 연결 유지시간                                      ┃ sTimeout [ 4+1]
#┃ 소켓연결갯수       ┃  4 ┃ 연결갯수                                                       ┃ sUseCnt  [ 4+1]
#┃ 소켓최대연결갯수   ┃  4 ┃ 최대연결갯수                                                   ┃ sMaxCnt  [ 4+1]
#┃ 전문저장여부       ┃  1 ┃ 전문저장여부(Y.Yes   N.No)                                     ┃ sMsgSave [ 1+1]
#┃ 설명               ┃9999┃ 설명                                                           ┃ sComment [50+1]
#┗━━━━━━━━━━┻━━┻━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

